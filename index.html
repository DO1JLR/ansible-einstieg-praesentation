<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Ansible - Einstieg</title>

		<meta name="description" content="Einstieg in Ansible - ein Open-Source Automatisierungs-Werkzeug zur Orchestrierung und allgemeinen Konfiguration und Administration von einer vielzahl an Computern.">
		<meta name="author" content="L3D">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">
		<link rel="stylesheet" href="css/footer.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		<style>
			#index-page #footer,
			#index-page #myLogo {
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<div id="myLogo" style="padding-left: 2%;"><img align="left" src=".media/ansible_animated.svg" style="max-height: 90px;"/></div>
				<div id="footer" class="footer">
					Einstieg in Ansible, WINGCON AG, Langenargen
				</div>
				<section data-separator-vertical="^\n----\n$" data-markdown="slides/title.md"></section>
				<section data-separator-vertical="^\n----\n$" data-markdown="slides/funktionen.md"></section>
				<section data-separator-vertical="^\n----\n$" data-markdown="slides/modules.md"></section>
                <section>Slide 2</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
